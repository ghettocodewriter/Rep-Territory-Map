<!DOCTYPE html>
<html>
<head>
  <title>Rep Territory Map (Free)</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <style>
    #map { height: 100vh; }
  </style>
</head>
<body>
  <div id="map"></div>
  <script>
    const map = L.map('map').setView([39.5, -98.35], 4); // Center US

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: 'Map data Â© OpenStreetMap contributors'
    }).addTo(map);

    const reps = [
      { name: "Rep 1", lat: 40.7128, lon: -74.0060, city: "New York" },
      { name: "Rep 2", lat: 34.0522, lon: -118.2437, city: "Los Angeles" },
      { name: "Rep 3", lat: 41.8781, lon: -87.6298, city: "Chicago" }
    ];

    reps.forEach(rep => {
      L.marker([rep.lat, rep.lon])
        .addTo(map)
        .bindPopup(`<strong>${rep.name}</strong><br>${rep.city}`);
    });
  </script>
</body>
</html>
